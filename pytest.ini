[pytest]
addopts = -ra
markers =
    ingest_unit: Unit tests de la CAPA A (limpieza/chunking/split)
    ingest_integration: Integration tests de la CAPA A
    ingest_e2e: Smoke tests end-to-end de la CAPA A
    index: Tests de CAPA B (indexación)
    retrieval: Tests de CAPA C (retrieval)
    slow: Tests lentos (corpus real / grandes)
    generate: Tests de CAPA D (generación / respuesta con citas)

filterwarnings =
    ignore:.*SwigPyPacked.*:DeprecationWarning
    ignore:.*SwigPyObject.*:DeprecationWarning
    ignore:.*swigvarlink.*:DeprecationWarning
